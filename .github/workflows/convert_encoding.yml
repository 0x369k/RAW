name: Convert Encoding ISO-8859-1 to UTF-8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manuelles Starten m√∂glich

jobs:
  convert_encoding:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Pr√ºfe, ob Dateien mit ISO-8859-1 existieren
        run: |
          echo "üîç Suche nach Dateien mit ISO-8859-1 Kodierung..."
          find . -type f -exec file --mime {} + | grep 'iso-8859-1' || echo "‚úÖ Keine ISO-8859-1 Dateien gefunden."

      - name: Konvertiere ISO-8859-1 nach UTF-8 (falls vorhanden)
        run: |
          found_files=false
          find . -type f -exec file --mime {} + | grep 'iso-8859-1' | cut -d: -f1 | while read file; do
            echo "üîÑ Konvertiere: $file"
            iconv -f ISO-8859-1 -t UTF-8 "$file" -o "$file.utf8" && mv "$file.utf8" "$file"
            found_files=true
          done
          if [ "$found_files" = false ]; then
            echo "‚úÖ Keine konvertierbaren Dateien gefunden."
          fi

      - name: Pr√ºfe auf √Ñnderungen und committe falls n√∂tig
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "‚úÖ Keine √Ñnderungen, Commit wird √ºbersprungen."
          else
            git commit -m "üîÑ Automatische Konvertierung von ISO-8859-1 zu UTF-8"
            git push
          fi

